<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Puisi Cinta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
    }

    html {
        height: 100%;
        overflow: hidden;
    }

    body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #fff;
        font-family: "Georgia", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        height: 100%;
        overflow: hidden;
        position: relative;
        padding: 10px;
        touch-action: manipulation;
    }

    /* Efek bintang latar belakang */
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .star {
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
    }

    /* Efek partikel hati */
    .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .heart {
        position: absolute;
        font-size: 20px;
        color: #ff4f8a;
        opacity: 0;
        animation: float 8s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.7;
        }
        90% {
            opacity: 0.7;
        }
        100% {
            transform: translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 800px;
        position: relative;
        z-index: 2;
        padding: 10px;
    }

    #startScreen, .page, #endScreen {
        text-align: center;
        display: none;
        padding: 30px 20px;
        width: 100%;
        line-height: 1.6;
        font-size: clamp(18px, 5vw, 26px);
        animation: fadeIn 1s ease-out;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 15px;
        -webkit-overflow-scrolling: touch;
    }

    @keyframes fadeIn {
        from { 
            opacity: 0; 
            transform: translateY(20px) scale(0.98);
        }
        to { 
            opacity: 1; 
            transform: translateY(0) scale(1);
        }
    }

    #startScreen {
        display: block;
    }

    .title {
        font-size: clamp(2rem, 8vw, 3.5rem);
        margin-bottom: 15px;
        background: linear-gradient(45deg, #ff4f8a, #ff8fab, #ffb3c6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 5px 15px rgba(255, 79, 138, 0.3);
        font-weight: bold;
        letter-spacing: 0.5px;
        line-height: 1.2;
    }

    .subtitle {
        font-size: clamp(1rem, 4vw, 1.2rem);
        margin-bottom: 25px;
        color: #e0e0e0;
        font-style: italic;
        line-height: 1.4;
    }

    .btn {
        padding: clamp(14px, 4vw, 16px) clamp(30px, 8vw, 40px);
        background: linear-gradient(45deg, #ff4f8a, #e91e63);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: clamp(18px, 4vw, 22px);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        position: relative;
        overflow: hidden;
        min-height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        touch-action: manipulation;
    }

    .btn:hover, .btn:active {
        background: linear-gradient(45deg, #ff6b9d, #ff4f8a);
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(233, 30, 99, 0.6);
    }

    .btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
    }

    .btn:hover::after, .btn:active::after {
        left: 100%;
    }

    #nextBtn, #restartBtn {
        display: none;
        margin-top: 0;
    }

    .page-content {
        min-height: clamp(180px, 40vh, 250px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        margin-bottom: 20px;
        text-align: center;
        font-style: italic;
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
    }

    .music-control {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        width: clamp(50px, 12vw, 60px);
        height: clamp(50px, 12vw, 60px);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        touch-action: manipulation;
    }

    .music-control:hover, .music-control:active {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .music-control i {
        font-size: clamp(24px, 6vw, 28px);
        color: #ff4f8a;
    }

    .progress-container {
        width: 100%;
        max-width: 600px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 12px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff4f8a, #ff8fab);
        border-radius: 10px;
        transition: width 0.5s ease;
        box-shadow: 0 0 10px rgba(255, 79, 138, 0.5);
    }

    .page-indicator {
        font-size: clamp(14px, 3.5vw, 16px);
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 15px;
    }

    /* Style untuk gambar penutup */
    .closing-image {
        max-width: min(300px, 80vw);
        max-height: min(300px, 80vw);
        border-radius: 20px;
        margin: 20px 0;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        border: 3px solid rgba(255, 255, 255, 0.2);
        animation: imageFloat 4s ease-in-out infinite;
    }

    @keyframes imageFloat {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-8px) scale(1.02); }
    }

    .closing-message {
        font-size: clamp(1.1rem, 4vw, 1.3rem);
        margin: 15px 0;
        color: #ffb3c6;
        font-style: italic;
        text-shadow: 0 2px 10px rgba(255, 179, 198, 0.3);
        line-height: 1.4;
    }

    /* Efek teks berkilau */
    .shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
    }

    /* Optimasi untuk landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
        body {
            padding: 5px;
        }
        
        .container {
            padding: 5px;
        }
        
        #startScreen, .page, #endScreen {
            padding: 15px 10px;
            margin-bottom: 10px;
        }
        
        .page-content {
            min-height: 120px;
            margin-bottom: 10px;
        }
        
        .title {
            margin-bottom: 10px;
        }
        
        .subtitle {
            margin-bottom: 15px;
        }
        
        .btn {
            min-height: 40px;
        }
        
        .closing-image {
            max-width: 150px;
            max-height: 150px;
            margin: 10px 0;
        }
    }

    /* Optimasi untuk layar sangat kecil */
    @media (max-width: 320px) {
        #startScreen, .page, #endScreen {
            padding: 20px 15px;
        }
        
        .page-content {
            min-height: 150px;
            padding: 10px;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 16px;
        }
    }

    /* Mencegah zoom pada input focus di iOS */
    @media screen and (max-width: 768px) {
        input, select, textarea {
            font-size: 16px;
        }
    }

    /* Optimasi performa untuk perangkat rendah */
    .stars, .hearts {
        will-change: transform, opacity;
    }
</style>
</head>
<body>

<!-- Efek bintang latar belakang -->
<div class="stars" id="stars"></div>

<!-- Efek partikel hati -->
<div class="hearts" id="hearts"></div>

<!-- üîä SoundCloud Player ‚Äî src di-set setelah tombol diklik -->
<iframe
  id="sound"
  width="0"
  height="0"
  scrolling="no"
  frameborder="no"
  allow="autoplay">
</iframe>

<div class="container">
    <!-- üü£ HALAMAN AWAL -->
    <div id="startScreen">
        <h1 class="title">Puisi Cinta</h1>
        <p class="subtitle">Sebuah perjalanan kata tentang cinta dan takdir</p>
        <button class="btn" onclick="startPoem()">Mulai Membaca</button>
    </div>

    <!-- üü£ HALAMAN PUISI PER PARAGRAF -->
    <div id="page1" class="page">
        <div class="page-content"></div>
    </div>
    <div id="page2" class="page">
        <div class="page-content"></div>
    </div>
    <div id="page3" class="page">
        <div class="page-content"></div>
    </div>
    <div id="page4" class="page">
        <div class="page-content"></div>
    </div>

    <!-- üü£ HALAMAN PENUTUP DENGAN GAMBAR -->
    <div id="endScreen">
        <h2 class="title" style="font-size: clamp(1.8rem, 6vw, 2.5rem);">Terima Kasih</h2>
        <p class="closing-message">Untuk semua momen indah yang telah kita lewati bersama</p>
        
        <!-- Ganti URL gambar di bawah ini dengan gambar yang Anda inginkan -->
        <img src="https://images.unsplash.com/photo-1516487106395-f3c55b3f4b1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" 
             alt="Momen Indah" 
             class="closing-image">
        
        <p class="closing-message">Selalu ada untukmu, hari ini dan selamanya</p>
        <button class="btn" id="restartBtn" onclick="restartPoem()">Baca Lagi</button>
    </div>

    <!-- Progress bar dan indikator halaman -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="page-indicator" id="page-indicator">1 / 4</div>

    <!-- Tombol Lanjut di bawah -->
    <button id="nextBtn" class="btn" onclick="nextPage()">Lanjut</button>
</div>

<!-- Kontrol musik -->
<div class="music-control" id="music-control">
    <i>‚ô™</i>
</div>

<script>
const paragraphs = [
`Di antara sunyi yang jatuh perlahan,
kau hadir memecahkan sepi yang lama menetap.
Aku selalu mengingat kembali awal pertemuan kita
di setiap hariku
karena semesta harus tahu
betapa besar sayangku padamu.`,

`Kau seperti angin yang berhembus lembut,
menyelinap masuk ke celah-celah hatiku
yang hampir saja membeku.
Tanpa suara, tanpa jeda, tanpa permisi,
namun cukup untuk membuat seluruh duniaku kembali berbunga.`,

`Jika cinta adalah sebuah perjalanan,
maka langkahku akan terus menuju dirimu
meski waktu berubah arah,
meski dunia berganti warna.
Sebab caraku mencintaimu
adalah nyala yang tak pernah padam.`,

`Dan bila suatu hari kau bertanya
mengapa aku tak pernah letih menunggumu,
akan kujawab perlahan,
dengan suara paling jujur dari hatiku:
karena dalam dirimulah
hatiku menemukan rumahnya.`
];

let pageNow = 1;
let charIndex = 0;
let speed = 40; // kecepatan ketikan

// ============================
// MEMBUAT BINTANG-BINTANG
// ============================
function createStars() {
    const starsContainer = document.getElementById('stars');
    const starCount = 150; // Dikurangi untuk performa mobile
    
    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        
        // Posisi acak
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        
        // Ukuran acak
        const size = Math.random() * 2 + 1; // Ukuran lebih konsisten
        
        // Durasi animasi acak
        const duration = 3 + Math.random() * 4;
        const delay = Math.random() * 3;
        
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDuration = `${duration}s`;
        star.style.animationDelay = `${delay}s`;
        
        starsContainer.appendChild(star);
    }
}

// ============================
// MEMBUAT PARTIKEL HATI
// ============================
function createHearts() {
    const heartsContainer = document.getElementById('hearts');
    const heartCount = 10; // Dikurangi untuk performa mobile
    
    for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§';
        
        // Posisi acak
        const x = Math.random() * 100;
        const delay = Math.random() * 6;
        const duration = 5 + Math.random() * 3;
        
        heart.style.left = `${x}%`;
        heart.style.animationDelay = `${delay}s`;
        heart.style.animationDuration = `${duration}s`;
        
        heartsContainer.appendChild(heart);
    }
}

// ============================
// KONTROL MUSIK
// ============================
const musicControl = document.getElementById('music-control');
let isMusicPlaying = false;

musicControl.addEventListener('click', function() {
    if (isMusicPlaying) {
        musicControl.innerHTML = '<i>‚ô™</i>';
    } else {
        musicControl.innerHTML = '<i>‚ùö‚ùö</i>';
    }
    isMusicPlaying = !isMusicPlaying;
});

// Event listener untuk touch devices
musicControl.addEventListener('touchstart', function(e) {
    e.preventDefault();
    this.style.transform = 'scale(0.95)';
});

musicControl.addEventListener('touchend', function(e) {
    e.preventDefault();
    this.style.transform = 'scale(1.1)';
    if (isMusicPlaying) {
        musicControl.innerHTML = '<i>‚ô™</i>';
    } else {
        musicControl.innerHTML = '<i>‚ùö‚ùö</i>';
    }
    isMusicPlaying = !isMusicPlaying;
});

function startPoem() {
    document.getElementById("startScreen").style.display = "none";

    // üéµ Mulai musik SoundCloud setelah tombol diklik
    document.getElementById("sound").src =
    "https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/nanda-aruna/andmesh-anugerah-terindah-official-music-video&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false";

    // Update progress dan indikator halaman
    updateProgress();
    showPage(pageNow);
    
    // Set musik sedang diputar
    isMusicPlaying = true;
    musicControl.innerHTML = '<i>‚ùö‚ùö</i>';
}

function showPage(num) {
    charIndex = 0;
    const page = document.getElementById("page" + num);
    const pageContent = page.querySelector('.page-content');
    pageContent.innerHTML = "";
    page.style.display = "block";
    typeText(pageContent, paragraphs[num - 1]);
}

function typeText(element, text) {
    if (charIndex < text.length) {
        element.innerHTML += text[charIndex];
        charIndex++;
        setTimeout(() => typeText(element, text), speed);
    } else {
        // setelah paragraf selesai ‚Üí tampilkan tombol lanjut
        document.getElementById("nextBtn").style.display = "block";
    }
}

function nextPage() {
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("page" + pageNow).style.display = "none";

    pageNow++;
    if (pageNow <= paragraphs.length) {
        updateProgress();
        showPage(pageNow);
    } else {
        // Jika sudah di halaman terakhir, tampilkan halaman penutup
        showEndScreen();
    }
}

function showEndScreen() {
    document.getElementById("progress-bar").style.width = "100%";
    document.getElementById("page-indicator").textContent = "Selesai";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("endScreen").style.display = "block";
    document.getElementById("restartBtn").style.display = "block";
}

function restartPoem() {
    pageNow = 1;
    document.getElementById("endScreen").style.display = "none";
    document.getElementById("restartBtn").style.display = "none";
    updateProgress();
    showPage(pageNow);
}

function updateProgress() {
    const progressBar = document.getElementById('progress-bar');
    const pageIndicator = document.getElementById('page-indicator');
    
    progressBar.style.width = `${((pageNow - 1) / paragraphs.length) * 100}%`;
    pageIndicator.textContent = `${pageNow} / ${paragraphs.length}`;
}

// ============================
// INISIALISASI DAN OPTIMASI MOBILE
// ============================
document.addEventListener('DOMContentLoaded', function() {
    createStars();
    createHearts();
    
    // Mencegah zoom double tap di iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
    
    // Mencegah context menu di mobile
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
});

// Handle orientation change
window.addEventListener('orientationchange', function() {
    // Beri waktu untuk orientasi berubah
    setTimeout(function() {
        window.scrollTo(0, 0);
    }, 100);
});
</script>

</body>
</html>
